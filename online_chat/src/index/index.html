<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/x-icon" href="https://i.ibb.co/n0XGvpG/logo-kaiwa.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='index.css'>
    <title>Kaiwa</title>
</head>

<body>

    <audio muted id="music_audio1" onended="playnext()">
        <source src="../media/audio/bg_music_1.mp3" />
    </audio>

    <audio muted id="music_audio2" onended="playnext()">
        <source src="../media/audio/bg_music_2.mp3" />
    </audio>

    <audio muted id="music_audio3" onended="playnext()">
        <source src="../media/audio/bg_music_3.mp3" />
    </audio>

    <audio muted id="music_audio4" onended="playnext()">
        <source src="../media/audio/bg_music_4.mp3" />
    </audio>

    <audio muted id="music_audio5" onended="playnext()">
        <source src="../media/audio/bg_music_5.mp3" />
    </audio>

    <audio muted id="music_audio6" onended="playnext()">
        <source src="../media/audio/bg_music_6.mp3" />
    </audio>


    <div id="MAIN_PAGE">
        <div id="top_right_buttons">
            <button id="nextsong_button" onclick="playnext()" class="top_right_button">Next Song</button>
            <button id="music_button" onclick="play()" class="top_right_button">Unmute</button>
            <button id="exit_button" onclick="location.href = '../deconnexion/deco.html'"
                class="top_right_button">Leave</button>
        </div>

        <div id="logo_title">
            <div id="logo">
                <img src="https://i.ibb.co/z4PMGsj/logo.png" height="213.6" width="267" id="logos">
            </div>

            <div class="brand">
                <div class="welcome">Welcome on</div>
                <div class="welcome"> Kaiwa</div>
                <div class="welcome">!</div>
            </div>
        </div>


        <div id="titre_tchat_user">
            <div id="titre_tchat">
                <p class="ttuc1">Main Chat</p>
            </div>
            <div id="titre_user">
                <p class="ttuc1">Online</p>
            </div>
        </div>


        <div id="tchat_username">

            <div id="tchatbox_border">
                <div id="tchathour"></div>
                <div id="tchatboxb">
                    <div id="tchatboxa"></div>
                </div>
            </div>

            <div id="userbox_border">
                <div id="userboxb">
                    <div id="userboxa"></div>
                </div>
            </div>

            <div id="poutre">
                <div id="poutre1" class="poutre_c"></div>
                <div id="poutre2" class="poutre_c"></div>
            </div>
        </div>

        <div id="messagerie">
            <form id="msgtest">
                <input name="usermsg" type="text" id="usermsg" autocomplete="off" placeholder="Message" />
                <button name="submitmsg" type="submit" id="submitmsg" value="Send"></button>
            </form>
            <div id="mapub">
                <a href="https://twitter.com/Aisudaga" target="_blank">
                    <img src="https://i.ibb.co/b6yG92x/huoshen-logo-tr.png" height="25px" width="25px" href="#">
                </a>
            </div>


            <div id="pillier">
                <div id="pillier1" class="pilliers"></div>
                <div id="pillier2" class="pilliers"></div>
                <div id="pillier3" class="pilliers"></div>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
    <script>
        var confirm_boolean = true;
        var cpt_music = 1;
    </script>
</body>

</html>
